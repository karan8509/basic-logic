parseInt() ek JavaScript function hai jo string ko number mein convert karta hai. Agar aap ek string (jaise "123") ko parseInt mein daalte hain, toh woh string ko integer mein convert kar dega.

Agar string ka pehla hissa ek valid number ho, toh parseInt us number ko extract kar lega. Agar string mein koi aur cheez ho, toh woh us number ke baad ke part ko ignore kar dega.

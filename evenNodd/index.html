<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p class="result"></p>
    <input type="text" name="text" id="input" />

    <script>
      const result = document.querySelector(".result");
      const input = document.getElementById("input");

      input.addEventListener("input", () => {
        // {!isNaN(value) ?  result.textContent="Enater A Number"  : (value % 2 = 0 ) }
        const value = parseInt(input.value);
        //
        if (isNaN(value)) {
          result.textContent = "Enater A Number";
        } else {
          if (value % 2 === 0) {
            result.textContent = `this is even no ${value} `;
          } else {
            result.textContent = `this is odd no ${value} `;
          }
        }
      });
    </script>
  </body>
</html>
